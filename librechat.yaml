  version: 1.2.8
  cache: true

  interface:
    customWelcome: "Welcome to LibreChat! You can provide your own API keys in settings."
    fileSearch: true
    endpointsMenu: true
    modelSelect: true
    parameters: true
    sidePanel: true
    presets: true
    prompts: true
    bookmarks: true
    multiConvo: true
    agents: true

  registration:
    socialLogins: []

  endpoints:
    openAI:
      apiKey: "user_provided"
      models:
        default:
          - "gpt-4o"
          - "gpt-4o-mini"
          - "gpt-4-turbo"
          - "gpt-4"
          - "gpt-3.5-turbo"
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "OpenAI"

    anthropic:
      apiKey: "user_provided"
      models:
        default:
          - "claude-3-5-sonnet-20241022"
          - "claude-3-5-haiku-20241022"
          - "claude-3-opus-20240229"
          - "claude-3-sonnet-20240229"
          - "claude-3-haiku-20240307"
        fetch: false
      titleConvo: true
      titleModel: "claude-3-haiku-20240307"
      modelDisplayLabel: "Anthropic"

    google:
      apiKey: "user_provided"
      models:
        default:
          - "gemini-1.5-pro"
          - "gemini-1.5-flash"
          - "gemini-1.0-pro"
        fetch: false
      titleConvo: true
      titleModel: "gemini-1.5-flash"
      modelDisplayLabel: "Google"

  fileConfig:
    endpoints:
      default:
        fileLimit: 20
        fileSizeLimit: 25
        totalSizeLimit: 100
        supportedMimeTypes:
          - "image/.*"
          - "text/.*"
          - "application/pdf"

  rateLimits:
    fileUploads:
      ipMax: 100
      ipWindowInMinutes: 60
      userMax: 50
      userWindowInMinutes: 60
    message:
      userMax: 40
      userWindowInMinutes: 60
