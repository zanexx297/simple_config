# LibreChat Configuration for Railway Deployment
# GitHub: https://raw.githubusercontent.com/YOUR-USERNAME/librechat-config/main/librechat.yaml
# Usage: Set CONFIG_PATH=https://raw.githubusercontent.com/YOUR-USERNAME/librechat-config/main/librechat.yaml

version: 1.1.5
cache: true

# Interface Configuration (non-sensitive)
interface:
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
  termsOfService:
    externalUrl: "https://librechat.ai/tos"

# Registration & Authentication (non-sensitive settings)
registration:
  allowedDomains: []

# File Upload Configuration (no sensitive data)
fileConfig:
  endpoints:
    openAI:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"
    anthropic:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"
    google:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"

# Endpoint Configuration (user-provided keys only)
endpoints:
  openAI:
    userProvidedOnly: true
    groups:
      - "gpt-4o"
      - "gpt-4o-mini"
      - "gpt-4"
      - "gpt-3.5-turbo"
  
  anthropic:
    userProvidedOnly: true
    groups:
      - "claude-3-5-sonnet-20241022"
      - "claude-3-5-haiku-20241022"
      - "claude-3-opus-20240229"
  
  google:
    userProvidedOnly: true
    groups:
      - "gemini-1.5-pro-latest"
      - "gemini-1.5-flash-latest"

# Rate Limiting (non-sensitive)
rateLimits:
  messageLimit: 
    windowInMinutes: 60
    max: 40
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60