version: 1.1.5
cache: true

services:
  api:
    volumes:
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml


# ─────────────────────────────────────────────────────────────
# BALANCE (you already have this)
balance:
  enabled: false

# ─────────────────────────────────────────────────────────────
# AUTH & USER‑KEY MANAGEMENT
auth:
  # Allows end‑users to set their own API keys via /api/keys
  allowUserApiKeys: true

# ─────────────────────────────────────────────────────────────
# ENDPOINT CONFIGURATION
endpoints:
  openAI:
    userProvidedOnly: true
    groups:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4
      - gpt-3.5-turbo
  anthropic:
    userProvidedOnly: true
    groups:
      - claude-3-5-sonnet-20241022
      - claude-3-5-haiku-20241022
      - claude-3-opus-20240229
  google:
    userProvidedOnly: true
    groups:
      - gemini-1.5-pro-latest
      - gemini-1.5-flash-latest

# ─────────────────────────────────────────────────────────────
# MCP SERVERS
# Explicitly empty so the UI won’t poll /api/mcp/connection/status
mcpServers: {}

# ─────────────────────────────────────────────────────────────
# INTERFACE & POLICY LINKS
interface:
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
  termsOfService:
    externalUrl: "https://librechat.ai/tos"

# ─────────────────────────────────────────────────────────────
# REGISTRATION CONTROL
registration:
  allowedDomains: []   # empty = open signup

# ─────────────────────────────────────────────────────────────
# FILE UPLOADS
fileConfig:
  endpoints:
    openAI:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"
    anthropic:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"
    google:
      disabled: false
      fileLimit: 20
      fileSizeLimit: 25
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
        - "application/pdf"

# ─────────────────────────────────────────────────────────────
# RATE LIMITING
rateLimits:
  messageLimit:
    windowInMinutes: 60
    max: 40
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
